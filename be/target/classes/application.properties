spring.profiles.active=local

# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ElectroShop;encrypt=false
spring.datasource.username=sa
spring.datasource.password=123456



# Hibernate DDL auto mode:
# - none: Không làm gì (khuyến nghị cho production)
# - validate: Chỉ validate schema, không thay đổi database
# - update: Tự động update schema (có thể gây xung đột với dữ liệu hiện có)
# - create: Tạo mới schema mỗi lần (XÓA DỮ LIỆU!)
# - create-drop: Tạo khi start, xóa khi stop (XÓA DỮ LIỆU!)
spring.jpa.hibernate.ddl-auto=validate

# Tắt việc tạo foreign keys và constraints tự động (vì database đã có sẵn)
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=false

# Giữ nguyên tên bảng như trong @Table annotation (không chuyển đổi sang snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Optional logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Transaction settings
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

